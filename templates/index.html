<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predição de Denúncia Emergencial - Ligue 180</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #resultado {
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        .alert-info {
            background-color: #d9edf7;
            color: #31708f;
            border: 1px solid #bce8f1;
        }

        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button[type="submit"] {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Predição da violência contra a mulher</h1>
        <form id="predictionForm" method="post">
            <div class="form-group">
                <label for="uf">UF:</label>
                <select id="uf" class="form-control" name="UF" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="form-group">
                <label for="faixa_etaria_vitima">Faixa etária:</label>
                <select id="faixa_etaria_vitima" class="form-control" name="Faixa_etária_da_vítima" required>
                    <option value="0-18">0-18</option>
                    <option value="19-30">19-30</option>
                    <option value="31-50">31-50</option>
                    <option value="51-70">51-70</option>
                    <option value="71+">71+</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genero_vitima">Gênero da Vítima:</label>
                <select id="genero_vitima" class="form-control" name="Gênero_da_vítima" required>
                    <option value="FEMININO">Feminino</option>
                    <option value="MASCULINO">Masculino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profissao_suspeito">Profissão do suspeito:</label>
                <select id="profissao_suspeito" class="form-control" name="Profissão_do_suspeito" required>
                    <option value="Médico">Médico</option>
                    <option value="Engenheiro">Engenheiro</option>
                    <option value="Professor">Professor</option>
                    <option value="Estudante">Estudante</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="relacao_vitima_suspeito">Relação com suspeito:</label>
                <select id="relacao_vitima_suspeito" class="form-control" name="Relação_vítima_suspeito" required>
                    <option value="Desconhecido">Desconhecido</option>
                    <option value="Amigo">Amigo</option>
                    <option value="Familiar">Familiar</option>
                    <option value="Companheiro">Companheiro</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade_vitimas">Quantas pessoas:</label>
                <input type="number" id="quantidade_vitimas" class="form-control" name="sl_quantidade_vitimas" placeholder="Informe a quantidade de vítimas" min="1" required>
            </div>

            <div class="form-group">
                <label for="historico_violencia">Histórico de violência:</label>
                <select id="historico_violencia" class="form-control" name="Histórico_de_violência" required>
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div id="resultado" class="alert alert-info mt-4" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#predictionForm').on('submit', function(event) {
                event.preventDefault();

                var formData = {
                    'UF': $('#uf').val(),
                    'Faixa_etária_da_vítima': $('#faixa_etaria_vitima').val(),
                    'Gênero_da_vítima': $('#genero_vitima').val(),
                    'Profissão_do_suspeito': $('#profissao_suspeito').val(),
                    'Relação_vítima_suspeito': $('#relacao_vitima_suspeito').val(),
                    'sl_quantidade_vitimas': $('#quantidade_vitimas').val(),
                    'Histórico_de_violência': $('#historico_violencia').val(),
                };

                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        $('#resultado').text('Predição: ' + response.predicao).show();
                    },
                    error: function() {
                        $('#resultado').text('Erro ao processar a solicitação.').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
