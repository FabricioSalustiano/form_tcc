<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligue 180 - Cadastro de Ocorrências</title>
    
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/alertas/alerts-css.min.css">
    <link rel="stylesheet" href="./css/alertas/alerts-css.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" 
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" 
        crossorigin="anonymous">

    <script src="./js/bootstrap/bootstrap.min.js" defer></script>
    <script src="./js/alertas/alerts.min.js" defer></script>
    <script src="./js/alertas/alerts.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="./imgs/logo.png" alt="Logo Ligue 180">
        <img class="header-elements" src="./imgs/elementosCabecalho.png" alt="Elementos de cabeçalho">
    </header>

    <main class="py-3">
        <section class="container row justify-content-center form-container">
            <form id="formulario" class="bg-light p-4 rounded shadow-sm">
                <h4 class="text-center mb-4">Cadastro de Ocorrências</h4>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <select id="profissao" name="profissao" class="form-control" required>
                        <option value="Empregada">Empregada</option>
                        <option value="Desempregada">Desempregada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="relacao_agressor">Relação com o Agressor:</label>
                    <select id="relacao_agressor" name="relacao_agressor" class="form-control" required>
                        <option value="Conjuge">Cônjuge</option>
                        <option value="Ex-conjuge">Ex-cônjuge</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="genero">Gênero do Suspeito:</label>
                    <select id="genero" name="genero" class="form-control" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="historico_violencia">Histórico de Violência (1 para Sim, 0 para Não):</label>
                    <input type="number" id="historico_violencia" name="historico_violencia" class="form-control" required>
                </div>

                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-secondary mx-3" type="reset">Limpar</button>
                    <button type="button" class="btn btn-primary" id="btn-registrar" onclick="cadastrarOcorrencia(event)">
                        <span id="spinner" class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
                        Registrar
                    </button>
                </div>
            </form>
        </section>
    </main>

    <div class="fixed-alerts fixed-alerts_top fixed-alerts_right">
        <div id="alerta" class="alert alert_none">
            <div class="alert--icon">
                <i id="icone-alerta" class="fas fa-exclamation-circle"></i>
            </div>

            <div id="mensagem-alerta" class="alert--content">
            </div>

            <div class="alert--close">
                <i class="far fa-times-circle"></i>
            </div>
        </div>
    </div>
</body>
</html>
