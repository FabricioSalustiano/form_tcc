<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ligue 180 - Cadastro de Ocorrencias</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./imgs/favicon.png" type="image/x-icon">
    <script src="./js/bootstrap.min.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="./imgs/logo.png" alt="Logo ligue 180">
        <img class="elementos-cabecalho" src="./imgs/elementosCabecalho.png">
    </header>

    <main class="py-3">
        <section class="container row justify-content-center container-formulario">
            <form id="bg-light p-4 rounded shadow-sm formulario">
                <h4 class="text-center mb-4">Cadastro de Ocorrências</h4>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" class="form-control" required>
                </div>
    
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <select id="profissao" name="profissao" class="form-control" required>
                        <option value="Empregada">Empregada</option>
                        <option value="Desempregada">Desempregada</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="relacao_agressor">Relação com o Agressor:</label>
                    <select id="relacao_agressor" name="relacao_agressor" class="form-control" required>
                        <option value="Conjuge">Cônjuge</option>
                        <option value="Ex-conjuge">Ex-cônjuge</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="genero">Gênero do Suspeito:</label>
                    <select id="genero" name="genero" class="form-control" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="historico_violencia">Histórico de Violência (1 para Sim, 0 para Não):</label>
                    <input type="number" id="historico_violencia" name="historico_violencia" class="form-control" required>
                </div>

                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-primary mx-3 btn-limpar" type="reset" value="Reset">Limpar</button>
                    <button type="button" class="btn btn-primary btn-registrar" id="btnRegistrar" onclick="cadastrarOcorrencia(event)">
                        <span id="spinner" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        Registrar
                    </button>
                </div>
            </form>
        </section>
    </main>

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="info-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>

      <div id="alerta" class="alert alert-dismissible fade position-fixed top-0 end-0 m-3 text-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" style="width: 30px; height: 30px;">
            <use xlink:href="..."></use>
        </svg>
        <strong id="textoAlerta"></strong> 
        <span id="mensagemAlerta"></span>
        <button type="button" class="btn-close"></button>
        
        <div class="progress mt-2" style="height: 5px;">
            <div id="barraProgresso" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</body>
</html>
